<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h2 class="text-6xl text-center mx-40">News Portal</h2>
    </header>

    <main class="container mx-auto mt-8">

        <div id="category-bar-container" class="p-4 m-4 flex gap-2">
            <!-- <button class="btn btn-outline btn-accent">Politics</button> -->
        </div>

        <!-- search section start -->
        <div id="search-container" class="bg-gray-100 p-4 m-4 flex gap-3">
            <input id="search-box" type="text" placeholder="Enter news category id"
                class="input input-bordered w-full max-w-xs">
            <div id="search-btn">
                <button onclick="handleSearch()" class="btn btn-accent">Search</button>
            </div>
        </div>
        <!-- search section end -->

        <!-- search result start-->
        <div id="news-container" class="p-4 m-4 text-center">

        </div>
        <!-- search result end-->

        <div id="loading-spinner" class="text-center my-40 hidden">
            <span class="loading loading-spinner text-accent loading-lg"></span>
        </div>

    </main>

    <footer>

    </footer>
    <script src="js/news-portal.js"></script>
</body>

</html>
